    <div class="container">
        <!-- =====================  FEEDBACK  =============================== -->
        <form action="database.php" method="post">
            <h1 class="form-title">FeedBack Form</h1>
            <div class="user-info">
                <div>
                    <span class="experience">How was your overall experience</span>
                    <div class="category">
                        <label class="radio"><input type="radio" name="rate" value="Bad"><span>Bad</span></label>
                        <label class="radio"><input type="radio" name="rate" value="Average"><span>Average</span></label>
                        <label class="radio"></label><input type="radio" name="rate" value="Good"><span>Good</span></label>
                    </div>
                </div>
                <div class="gender-info">
                    <span class="experience">Gender</span>
                    <div class="category">
                        <label class="radio"><input type="radio" name="gender" value="M"><span>Male</span></label>
                        <label class="radio"><input type="radio" name="gender" value="F"><span>Female</span></label>
                        <label class="radio"><input type="radio" name="gender" value="O"><span>Others</span></label>
                    </div>
                </div>
                <div class="user-input-box">
                    <label>First Name</label>
                    <input type="text" name="firstname" placeholder="First Name">
                </div>
                <div class="user-input-box">
                    <label>Last Name</label>
                    <input type="text" name="lastname" placeholder="Last Name">
                </div>                
                <div class="user-input-box">
                    <label>Email</label>
                    <input type="text" name="email" placeholder="example@gmail.com">
                </div>
                <div class="user-input-box">
                    <label>Phone Number</label>
                    <input type="text" name="phone" placeholder="+91 0000000000">
                </div>
                <div class="user-feedback">
                    <label>FeedBack</label><br>
                    <textarea class="textarea" name="FeedBack"></textarea>
                </div>
                <div>
                    <button type="submit" class="submit-btn" name="sb">SUBMIT</button>
                </div>
            </div>
        </form>
    </div>
